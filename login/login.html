<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="stylel.css">
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button id="login-tab" class="tab active">Sign In</button>
      <button id="signup-tab" class="tab">Sign Up</button>
    </div>
    
    <!-- Login Form -->
    <div id="login-form-container" class="form-container active">
      <h1>Sign In</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
    </div>
    
    <!-- Signup Form -->
    <div id="signup-form-container" class="form-container">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Choose a username" required>
        </div>
        
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required>
        </div>
        
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
        </div>
        
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
